name: Build and Deploy WAR App to Azure Web App - KranthiWebApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install -f kranthiWebApp/MyWebApp/pom.xml

      - name: Check for target files
        run: ls -al kranthiWebApp/MyWebApp/target

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: MyWebApp
          path: 'kranthiWebApp/MyWebApp/target/*.war'  # Ensure the WAR file is created here

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}  # Ensure your Azure Web App output URL is configured
    permissions:
      id-token: write  # Required for Azure login

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: MyWebApp
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: your-app-name  # Replace with your Azure Web App name
          package: '*.war'  # The package to deploy (the WAR file)
